<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="./css/styles.css">                               <!--Importando o arquivo CSS-->
    <script src="./js/index.js" defer></script>                                   <!--Importando o arquivo JS -->

    <!--Fazendo as importações no começo é importante se atentar a usar o atributo *defer nas importações JS, pois dessa forma o navegador não precisa carregar todo o arquivo durante a leitura de maneira desnecessária e deixando a página de carregamento lenta-->

    <!--Importando coisas extras como fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <!--Importando ícones com o Font Awesome-->
    <script src="https://kit.fontawesome.com/f1e93d8525.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Página de login</h1>
    </header>
    
    <main>
        <form>
            <section class="inputs-container">
                <!--Input de email-->
                <input type="email" placeholder="example@gmail.com">
                <!--Input de senha-->
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*********">
                    <!--Tags de ícones-->
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
